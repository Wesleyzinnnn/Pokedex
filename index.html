<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <div class="Title-poke">Pokedex</div>
        <div class="inputs-divs">
            <div class="input-div"><p>Nome:</p>
            <input type="text" id="input-nome">
            </div>
            <div class="selector-input">
                <p>Tipo:</p>
                <select name="" id="select-elementos">
                    <option value="">Escolher</option>
                    <option value="normal">normal</option>
                    <option value="fire">Fogo</option>
                    <option value="water">Agua</option>
                    <option value="grass">Grama</option>
                    <option value="flying">Voador</option>
                    <option value="fighting">Lutador</option>
                    <option value="poison">Veneno</option>
                    <option value="electric">Eletrico</option>
                    <option value="ground">Terra</option>
                    <option value="rock">Pedra</option>
                    <option value="psychic">Psiquico</option>
                    <option value="ice">Gelo</option>
                    <option value="bug">Inseto</option>
                    <option value="ghost">Fantasma</option>
                    <option value="steel">Ferro</option>
                    <option value="dragon">Dragao</option>
                    <option value="dark">Sombrio</option>
                    <option value="fairy">Fada</option>
                </select>
                <button class="button-surpresa" id="button-surpresa">Surpreenda-me!</button>
            </div>
            <div>
            </div>
        </div>
        <div class="container-geral-card" id="container-geral-card">
        </div>
    </div>
    
</body>
</html>
